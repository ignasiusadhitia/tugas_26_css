<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <style></style>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center m-4">
      <div class="text-center m-3">
        <h4>Rounded Image</h4>
        <img
          src="/img/jakarta.jpg"
          class="rounded"
          alt="jakarta"
          width="250px"
          height="250px"
        />
      </div>
      <div class="text-center m-3">
        <h4>Circle Image</h4>
        <img
          src="/img/lampung.jpg"
          class="rounded-circle"
          alt="lampung"
          width="250px"
          height="250px"
        />
      </div>
      <div class="text-center m-3">
        <h4>Thumbnail Image</h4>
        <img
          src="/img/yogyakarta.jpg"
          class="img-thumbnail"
          alt="yogyakarta"
          width="250px"
        />
      </div>
    </div>
  </body>
</html>
